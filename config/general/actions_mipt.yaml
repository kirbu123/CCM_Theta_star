##################################################################################################
# Конфиг для запуска демо-сценария (QuickStart) и черновик для новых конфигов
# author: Bezuglyj Vitaly
##################################################################################################

# general
logging_level: 'INFO' # 10 #

ros: "humble" # ["noetic", "foxy", "humble"]

ros_cfg:
  noetic:
    ros_v: 1 # ROS version
    ros_bridge_extension: "omni.isaac.ros_bridge"
  foxy:
    ros_v: 2 # ROS version
    ros_bridge_extension: "omni.isaac.ros2_bridge"
  humble:
    ros_v: 2 # ROS version
    ros_bridge_extension: "omni.isaac.ros2_bridge-humble"

---
# Background info

background_stage_path: "/background"
use_background: true
use_omni_background: false
background_usd_path: "/Isaac/Environments/Simple_Warehouse/warehouse_with_forklifts.usd" 

---
#Sensors info

tf:
  action_graph_path: "/World/Husky_Robot/TF"


cameras:
  cameras_list: ["husky_front_left", "husky_rear_left", "ur_front_left"] # default list for setup ros publishers
  action_graph_stage_path: "/World/Husky_Robot/ROS_Cameras"

  husky_front_left:
    stage_path: "/World/Husky_Robot/fence_link/zed/husky_front_left"
    horizontal_aperture: 5.12
    vertical_aperture: 2.88
    projection_type: "perspective"
    focal_length: 2.733857912
  husky_rear_left:
    stage_path: "/World/Husky_Robot/fence_link/realsense/husky_rear_left"
    horizontal_aperture: 3.84
    vertical_aperture: 2.16
    projection_type: "perspective"
    focal_length: 2.731496598
  ur_front_left:
    stage_path: "/World/ur5/ur5_ee_link/realsense/ur_front_left"
    horizontal_aperture: 3.84
    vertical_aperture: 2.16
    projection_type: "perspective"
    focal_length: 2.731496598

lidar:
  action_graph_path: "/World/Husky_Robot/LiDAR"
  lidar_stage_path: "/World/Husky_Robot/fence_link/fence_link_small/VLP_16/vlp16/rtx_lidar"
  lidar_model: "VLP_16" # by config name <model>.json

imu:
  action_graph_path: "/World/Husky_Robot/IMU"
  imu_stage_path: "/World/Husky_Robot/base_link/imu"


---
# Navigation info

# navigation_end: [1.4883547, 1.3499106, 0]
# target_position: [-0.3, 0.6, 0,02575] # [2] =  0.0515 / 2.0

trajectory:
  - [2, 2]

# husky_pick_position:
#   - [3, 0.5]

husky_pick_position:
  - [2, 0.5]

husky_place_position:
  - [2, 2.5]


lateral_velocity: 1.3 # 0.5
yaw_velocity: 1.2 # 0.5
position_tol: 0.3 


---
# Pick and place task info


# pick_position: [2.1, 1.7, 0]
pick_position: [2, 0.5, 0.05]
pick_orientation: [1, 0, 0, 0] # qw, qx, qy, qz
cube_size: [0.0515, 0.0515, 0.0515]
cube_offset: null # Python read it as None


# place_pose: [1.82, 2.95, 0]
place_pose: [2, 2.5, 0.45]


# end_effector_offset: [0, 0, 0.033]

end_effector_offset: [0, 0, 0]


---
# Controllers info

control:
  pick_place:
    # events_dt: [0.005, 0.002, 1, 0.05, 0.01, 0.0005, 0.0008, 0.1, 0.0008, 0.008]
    # events_dt: [0.008, 0.005, 0.1, 0.1, 0.0025, 0.001, 0.0025, 1, 0.008, 0.08] # default
    events_dt: [0.008, 0.005, 0.1, 0.005, 0.0025, 0.003, 0.0025, 1, 0.008, 0.08]
    end_effector_initial_height: 0.76


---
# Robot info

husky_minimal_usd_path: "exts/omni.isaac.examples/omni/isaac/examples/virtual-husky/assets/husky/husky.usd"
# husky_usd_path: "exts/omni.isaac.examples/omni/isaac/examples/virtual-husky/assets/husky/husky_with_sensors.usd"
husky_usd_path: "exts/omni.isaac.examples/omni/isaac/examples/virtual-husky/assets/husky/husky_with_sensors.usd"
husky_stage_path: "/World/Husky_Robot"
husky_init_pose: [17.13, 2.58, 0.02] # [12.0, 0.07, 0.15]

wheel_radius: 0.3
wheel_base: 0.5

ur5_usd_path_simple: "exts/omni.isaac.examples/omni/isaac/examples/virtual-husky-2/assets/husky/ur5_with_gripper.usd"
ur5_usd_path:  "exts/omni.isaac.examples/omni/isaac/examples/virtual-husky/assets/husky/ur5_with_gripper_and_cam_2.usd" # good

ur5_stage_path: "/World/ur5"
obj_stage_path: "/World/obj"
end_effector_stage_path: "/World/ur5/robotiq_85_base_link"

connection_joint_stage_path: "/World/connect_joint"
ur5_relative_pose: [0.3312, 0, 0.257]
# joints_default_positions: [1.595672, -2.871760, 2.799204, -3.072348, -1.581982, -0.000120] # Original default joints pose
# joints_default_positions: [3.1415927, -2.871760, 2.799204, -3.072348, -1.581982, -0.000120] # Fixed default joints pose
# joints_default_positions: [0, -1.570, 0, 0, 1.570, 0] # Original default joints pose
# joints_default_positions: [0, -0.5, -2, 0, 1.570, 0]
joints_default_positions: [3.1415927, -2.871760, 2.799204, -3.072348, -1.581982, -0.000120]

ur5_init_pose: [0, -0.5, -2, 0, 1.570, 0]


---
# RTDE

rtde_robot_ip: "127.0.0.1"

